title:
  title: Title
  maxlength: 255
aria-label:
  title: ARIA Label
  maxlength: 255
target:
  title: Target
  type: select
  empty_value: ''
  options:
    _self: Same window (_self)
    _blank: New window (_blank)
class:
  title: Class
  description: Separate multiple classes by a single space.
id:
