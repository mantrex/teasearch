              label: 'Show max length character count'
            min:
              type: integer
              label: 'Minimum'
            max:
              type: integer
              label: 'Maximum'
            pattern:
              type: string
              label: 'Telephone format'
            prefix:
              type: label
              label: 'Prefix'
            suffix:
              type: label
              label: 'Suffix'
            required:
