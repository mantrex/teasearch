                include_anonymous:
                  type: boolean
                  label: 'Include anonymous'
                filter:
                  type: mapping
                  label: 'Filter'
                  mapping:
                    type:
                      type: string
                      label: 'Type'
                sort:
                  type: mapping
                  label: 'Sort'
                  mapping:
                    field:
                      type: string
                      label: 'Sort by'
                    direction:
                      type: string
                      label: 'Sort direction'
                auto_create:
                  type: boolean
