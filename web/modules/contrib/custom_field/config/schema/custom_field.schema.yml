      type: string
      label: 'Max length'
    unsigned:
      type: integer
      label: 'Unsigned'
    precision:
      type: string
      label: 'Precision'
    scale:
      type: string
      label: 'Scale'
    size:
      type: string
      label: 'Size'
    datetime_type:
      type: string
      label: 'Date type'
    target_type:
      type: string
      label: 'Type of item to reference'
