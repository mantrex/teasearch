field.value.custom:
  type: sequence
  label: 'Default value'
  sequence:
    type: ignore

field.field_settings.custom:
  type: mapping
  label: 'Custom field settings'
  mapping:
    add_more_label:
      type: string
      label: 'Add another button label'
    field_settings:
      type: sequence
      label: 'Field settings'
      sequence:
        type: custom_field.widget.[%key]
        label: 'Custom field widget'

field.storage_settings.custom:
  type: mapping
  label: 'Custom field settings'
  mapping:
    columns:
      type: sequence
      label: 'Columns'
      sequence:
        type: custom_field.column
        label: 'Column'

field.widget.settings.*:
  type: custom_field_widget_base

field.widget.settings.custom_flex:
  type: custom_field_widget_base
  mapping:
    columns:
      type: sequence
      label: 'Column settings'
      sequence:
        type: string
    breakpoint:
      type: string
      label: 'Stack items on:'

field.widget.settings.custom_stacked:
  type: custom_field_widget_base

custom_field_widget_base:
  type: mapping
  label: 'Custom field widget settings'
  mapping:
    label:
      type: boolean
      label: 'Show field label?'
    wrapper:
      type: string
      label: 'Wrapper'
    open:
      type: boolean
      label: 'Show open by default?'

custom_field_formatter_base:
  type: mapping
  label: 'Custom field formatter settings'
  mapping:
    fields:
      type: sequence
      label: 'Field settings'
      sequence:
        type: custom_field.formatter.[%key]

custom_field.formatter.*:
  type: mapping
  label: 'Formatter settings'
  mapping:
    format_type:
      type: string
      label: 'Format type'
    wrappers:
      type: mapping
      label: 'Style settings'
      mapping:
        field_wrapper_tag:
          type: string
          label: 'Field wrapper tag'
        field_wrapper_classes:
          type: string
          label: 'Field wrapper classes'
        field_tag:
          type: string
          label: 'Field tag'
        field_classes:
          type: string
          label: 'Field classes'
        label_tag:
          type: string
          label: 'Label tag'
        label_classes:
          type: string
          label: 'Label classes'
    formatter_settings:
      type: mapping
      label: 'Settings'
      mapping:
        always_build_output:
          type: boolean
          label: 'Always build output'
        decimal_separator:
          type: string
          label: 'Decimal marker'
        format:
          type: string
          label: 'Output format'
        format_custom_true:
          type: string
          label: 'Custom output for TRUE'
        format_custom_false:
          type: string
          label: 'Custom output for FALSE'
        image_link:
          type: string
          label: 'Link image to'
        image_style:
          type: string
          label: 'Image style'
        image_loading:
          type: mapping
          label: 'Image loading settings'
          mapping:
            attribute:
              type: string
              label: 'Loading attribute'
        key_label:
          type: string
          label: 'Key label'
        value_label:
          type: string
          label: 'Value label'
        label_display:
          type: string
          label: 'Label display'
        field_label:
          type: string
          label: 'Field label'
        prefix_suffix:
          type: boolean
          label: 'Display prefix/suffix'
        title:
          type: string
          label: 'Title'
        trim_length:
          type: integer
          label: 'Trim link text length'
        url_plain:
          type: boolean
          label: 'Show URL as plain text'
        rel:
          type: string
          label: 'Add rel="nofollow" to links'
        scale:
          type: integer
          label: 'Scale'
        target:
          type: string
          label: 'Open link in new window'
        thousand_separator:
          type: string
          label: 'Thousand marker'
        timezone_override:
          type: string
          label: 'Time zone override'
        format_type:
          type: string
          label: 'Date format'
        date_format:
          type: string
          label: 'Date/time format'
        future_format:
          type: string
          label: 'Future format'
        past_format:
          type: string
          label: 'Past format'
        granularity:
          type: integer
          label: 'Granularity'
        view_mode:
          type: string
          label: 'View mode'
        link:
          type: boolean
          label: 'Link label to the referenced entity'
        hierarchy_display:
          type: string
          label: 'Terms to display'
        hierarchy_link:
          type: boolean
          label: 'Link each term'
        hierarchy_wrap:
          type: string
          label: 'Wrap each term'
        hierarchy_separator:
          type: string
          label: 'Separator'
        hierarchy_reverse:
          type: boolean
          label: 'Reverse order'

field.formatter.settings.custom_formatter:
  type: custom_field_formatter_base
  label: 'Default'

field.formatter.settings.custom_inline:
  type: custom_field_formatter_base
  label: 'Inline'
  mapping:
    show_labels:
      type: boolean
      label: 'Show labels?'
    label_separator:
      type: string
      label: 'Label separator'
    item_separator:
      type: string
      label: 'Item separator'

field.formatter.settings.custom_list:
  type: custom_field_formatter_base
  label: 'HTML list'
  mapping:
    list_type:
      type: string
      label: 'List type'

field.formatter.settings.custom_table:
  type: custom_field_formatter_base
  label: 'Table'

field.formatter.settings.custom_template:
  type: mapping
  label: 'Custom template'
  mapping:
    template:
      type: string
      label: 'Template'
    tokens:
      type: string
      label: 'Tokens'
    advanced_tokens:
      type: mapping
      label: 'Advanced tokens'
      mapping:
        recursion_limit:
          type: integer
          label: 'Recursion limit'
        global_types:
          type: boolean
          label: 'Global types'

custom_field.column:
  type: mapping
  label: 'Column'
  mapping:
    name:
