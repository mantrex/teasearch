# Configurazione per teasearch_filter
# Supporta content type di nodi e ricerca negli utenti
content_types:
  # Content type normali (nodi)
  texts:
    machine_name: primary_sources
    type: node
    label: 'Texts'
    results:
      mainfield: title
      subfield: field_content
    
    filters:
      subjects:
        type: taxonomy
        vocabulary: subjects
        label: 'Subjects'
      categories:
        type: taxonomy
        vocabulary: categories
        label: 'Categories'
  essentials:
    machine_name: reference_materials
    type: node
    label: 'Essentials'
    results:
      mainfield: title
      subfield: content
    filters:
      keywords:
        type: free_text
        label: 'Keywords'

  video:
    machine_name: video
    type: node
    label: 'Videos'
    results:
      mainfield: title
      subfield: field_content
      image: field_image
    filters:
      categories:
        type: taxonomy
        vocabulary: video_categories
        label: 'Video categories'
      keywords:
        type: free_text
        label: 'Keywords'
  
  # Esempio con condizione WHERE per filtrare nodi specifici
  contributors:
    machine_name: people
    type: node
    label: 'Contributors'
    where: '[{"field_roles.target_id":"contributors"}]'
    results:
      mainfield: title
      subfield: field_bio
      fullname: dynamic
      image: field_avatar
      image_format: rounded # significa che diventa un cerchio
    filters:
      skills:
        type: taxonomy
        vocabulary: skills
        label: 'Skills'
      location:
        type: taxonomy
        vocabulary: location
        label: 'Location'
      keywords:
        type: free_text
        label: 'Keywords'
  
